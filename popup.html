<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttle</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div id="main-panel">
        <div id="status">
            <div>
                <span>Host:</span>
                <span id="host-span"></span>
            </div>
            <div>
                <span>Status:</span>
                <span id="status-span"></span>
            </div>
        </div>
        <div id="buttons">
            <button id="switch-btn">Switch</button>
            <button id="edit-btn">Edit</button>
            <button id="option-btn">Option</button>
        </div>
    </div>
    <div id="switch-panel" style="display: none;">
        <div id="proxies">
            <span>Proxies: </span>
        </div>
        <div id="profiles">
            <span>Profiles: </span>
        </div>
    </div>
    <div id="edit-panel" style="display: none;">
        <input type="text" id="host-input">
        <div id="profile-selection"></div>
    </div>
    <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
